    <div class="reg">
        <form action ="">
            <table cellspacing="5" cellpadding="10" width="30%">
            <tr>
            <td><label> First name </label></td>
            <td><input  type="text" name="Name" /></td>
            </tr>
            <tr>
            <td><label> Middle name </label></td>
            <td><input  type="text" name="Name" /></td>
            </tr>
            <tr>
            <td><label> Last name </label></td>
            <td><input  type="text" name="Name" /></td>
            </tr>
            <tr>
            <td><label>Address </label></td>
            <td><textarea cols="25" rows="5" value="address">
            </textarea>
            </td>
            </tr>
            <tr>
            <td><label>Date Of Birth</label></td>
            <td><input type="date"/></td>
            </tr>
            <tr>
            <td><label> Father name </label></td>
            <td><input  type="text" /></td>
            </tr>
            <tr>
            <td><label> Mother name </label></td>
            <td><input  type="text" name="Name" /></td>
            </tr>
            <tr>
            <td><label> Gender </label></td>
            <td><input type="radio" name="gender" value="male"/> Male &nbsp;
            <input type="radio" name="gender" value="female"/> Female &nbsp;
            <input type="radio" name="gender" value="other"/> Other </td>  
            </tr>
            <tr>
            <td><label>Email</label></td>
            <td><input type="email"  name="Email"/></td>
            </tr>
            <tr>  
            <td><label>Phone</label></td>
            <td><input type="text" name="Phone" size="20" maxlength="12"/> </td>
            </tr>
            <tr>  
            <td><label>Admission Number</label></td>
            <td><input type="text" name="Admission Number"  /> </td>
            </tr>
            <tr>
            <td><label>Hobbies</label></td>
            <td><label><input type = "checkbox"  name ="Hobbies"
            value = "Reading" /> Reading
            </label>
            <label><input type = "checkbox"  name ="Hobbies"
            value = "Cycling" />Cycling
            </label>
            <label><input type = "checkbox"  name = "Hobbies"
            value= "Music" />Music
            </label></td>
            </tr>
            <tr>
            <td>College</td>
            <td><select name="College">
            <option>Select College</option>
            <option>St Joseph's College Of Engineering And Technology,Palai</option>
            <option>College Of Engineering,Trivandarum</option>
            <option>College Of Engineering,Poonjar</option>
            <option>Rajagiri College Of Engineering,Ernakulam</option>
            </select>
            </td>
            </tr>
            <tr>
            <td>Courses</td>
            <td><select name="Courses">
            <option>Select Course</option>
            <option>B.TECH</option>
            <option>M.TECH</option>
            <option>MCA</option>
            <option>MBA</option>
            </select>
            </td>
            </tr>
            <tr>
            <td>Branch</td>
            <td><select name="Branch">
            <option>Select Branch</option>
            <option>Computer Science & Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Civil Engineering</option>
            <option>Electonics and Communications Engineering</option>
            <option>Electrical and Electronics Engineering</option>
            <option>Applied and Instrumentation Engineering </option>
            </select>
            </td>
            </tr>
            <tr>
            <td><label> Semsters </label></td>
            <td><input type="radio" name="label" value="2"/> 2 &nbsp;
            <input type="radio" name="label"  value="4"/> 4 &nbsp;
            <input type="radio" name="label"  value="6"/> 6 &nbsp;
            <input type="radio"  name="label" value="8"/> 8 </td>
            </tr>
            <tr>
            <td><label> Batch </label></td>
            <td ><input type="radio" name="batch" value="A"/> A &nbsp;
            <input type="radio" name="batch"  value="B"/> B </td>  
            </tr>
            <tr>  
            <td><label>Roll.No</label></td>
            <td><input type="text" name="Roll.No"/> </td>
            </tr>
            <tr>
            <td>10th certificate</td><td> <input type="file"></td>
            </tr>
            <tr>
            <td>12th certificate</td><td> <input type="file"></td>
            </tr>
            <tr>
            <td>Linkedin URL</td><td> <input type="url"></td>
            </tr>
            <tr>
            <td colspan="2">
            </td>
            </tr>
            </table>
            </form>
            <button>submit</button>
            <button>reset</button>
